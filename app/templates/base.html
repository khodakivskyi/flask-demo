<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Music Band{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

<nav class="bg-gray-800 text-white p-4">
    <ul class="flex space-x-4">
        <li><a href="{{ url_for('main.index') }}" class="hover:text-yellow-300">Home</a></li>
        <li><a href="{{ url_for('main.about') }}" class="hover:text-yellow-300">About</a></li>
        <li><a href="{{ url_for('main.history') }}" class="hover:text-yellow-300">History</a></li>
        {% if current_user.is_authenticated %}
        <li><a href="{{ url_for('main.logout') }}" class="hover:text-yellow-300">Logout</a></li>
        {% else %}
        <li><a href="{{ url_for('main.login') }}" class="hover:text-yellow-300">Login</a></li>
        <li><a href="{{ url_for('main.register') }}" class="hover:text-yellow-300">Register</a></li>
        {% endif %}
    </ul>
</nav>

<div class="container mx-auto p-4">
    {% block content %}{% endblock %}
</div>

<footer class="bg-gray-800 text-white p-4 text-center">
    Â© 2025 Music Band
</footer>

</body>
</html>
